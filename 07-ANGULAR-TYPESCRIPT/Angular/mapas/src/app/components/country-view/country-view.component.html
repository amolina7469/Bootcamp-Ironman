<section class="container mt-3">
  <div class="card p-4 shadow" *ngFor="let myCountry of country | async">
    <h2 class="card-title">{{myCountry?.name.common}}</h2>
    <hr>
    <div class="row">
      <figure class="col-12 col-md-3">
        <img class="img-fluid border border-dark" [src]="myCountry?.flags.svg" [alt]="myCountry?.name.common">
      </figure>
      <div class="col-12 col-md-9">
        <ul>
          <li>Población:{{myCountry?.population}}</li>
          <li>Superficie:{{myCountry?.area}}</li>
          <li>Capital:{{myCountry?.capital}}</li>
        </ul>
        <h4 *ngIf="myCountry?.unMember">Este país es miembro de la unión Europea</h4>
      </div>
    </div>
  </div>
</section>
