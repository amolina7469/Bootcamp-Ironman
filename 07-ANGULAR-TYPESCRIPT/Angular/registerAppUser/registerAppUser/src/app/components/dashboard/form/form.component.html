<section class="container mt-3">
  <h3>{{titulo}} producto</h3>
  <hr>
  <form [formGroup]="form" (ngSubmit)="getDataForm()">
    <div class ="mt-2">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" id="name"  formControlName="name" class="form-control" >
    </div>

    <div class ="mt-2">
      <label for="description" class="form-label">Descripción</label>
      <textarea  id="description" cols="30" rows="10" formControlName="description" class="form-control"></textarea>
    </div>

    <div class ="mt-2">
      <label for="price" class="form-label">Precio</label>
      <input type="number" id="price"  formControlName="price" class="form-control" >
    </div>

    <div class ="mt-2" *ngIf="arrCategorias.length > 1">
      <label for="category" class="form-label mt-3">Categoría</label>
      <select formControlName="category" id="category" class="form-select">
        <option value=""  selected>Selecciona una categoría</option>
        <option *ngFor="let categoria of arrCategorias" [value]="categoria">{{categoria.toUpperCase()}} </option>
      </select>
    </div>

    <div class ="mt-2">
      <label for="image" class="form-label">Imagen</label>
      <input type="text" id="image"  formControlName="image" class="form-control" >
    </div>

    <div class ="mt-2">
      <label for="active">¿Publicar producto?</label>
      <input type="checkbox" formControlName ="active" id="active">
    </div>
    
    <input type="submit" [value]="titulo" class="btn btn-danger mt-3">
  </form>
  <app-myalert [viewAlert]="vistaAlerta" [message]="mensaje" [typeError]="tipoError"></app-myalert>
</section>
