
<section class="container mt-3">
  <h2>Listado de productos</h2>
  <div>
    <button [disabled]="currentPage === 1" class="btn btn-secondary m-1" (click)="gotoPage($event)">prev</button>
    <button [disabled]="currentPage === totalPage" class="btn btn-secondary m-1" (click)="gotoPage($event)">next</button>
  </div>
  <hr>
  <!-- gestionar las notificaciones -->
  <app-myalert [message]="mensaje" [viewAlert]="vistaAlerta" [typeError]="tipoError"></app-myalert>
  <table class="table table-striped" *ngIf="arrProducts.length > 1; else bloqueElse">
    <thead>
      <th class="col">id</th>
      <th class="col">imagen</th>
      <th class="col">nombre</th>
      <th class="col">precio</th>
      <th class="col">estado</th>
      <th class="col">#</th>
      <th class="col">#</th>
      <th class="col">#</th>
    </thead>
    <tbody>
      <tr *ngFor="let product of arrProducts">
        <td>{{product.id}}</td>
        <td><img [src]="product.image" class="img-fluid"></td>
        <td>{{product.name}}</td>
        <td>{{product.price}} €</td>
        <td>{{product.active ? 'Disponible' : 'No disponible' }}</td>
        <td>
          <button class="btn btn-dark btn-sm" [routerLink]="['/dashboard','product', product._id]"><i class="fa-solid fa-eye"></i></button>
        </td>
        <td>
          <button class="btn btn-warning btn-sm" [routerLink]="['/dashboard','update', product._id]"><i class="fa-solid fa-pencil"></i></button>
        </td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteProduct(product?._id)"><i class="fa-solid fa-trash-can"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #bloqueElse>
    <h2>No hay productos en la base de datos</h2>
  </ng-template>

 
</section>
