<section class="container mt-3">
  <div class="card shadow p-4">
    <h1 class="fs-3">{{product?.name}}</h1>
    <hr>
    <div class="row">
      <figure class="col-12 col-md-3">
        <img class="img-fluid" [src]="product?.image" [alt]="product?.name">
      </figure>
      <div class="col-12 col-md-9"></div>
      <p>
        {{product?.description}}
      </p>
      <p>Precio: <strong>{{product?.price}} €</strong></p>
      <p>Categoría: <strong>{{product?.category}}</strong></p>
      <p>Disponibilidad: <strong [ngStyle]="{ color: product?.active ? 'green' : 'red'}">{{product?.active ? 'Disponible' : 'No disponible'}}</strong></p>
    </div>
    <figure></figure>
  </div>
</section>
