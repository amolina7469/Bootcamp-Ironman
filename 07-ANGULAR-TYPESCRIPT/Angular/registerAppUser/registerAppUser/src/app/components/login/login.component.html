<section class="container mt-3">
    <div class="card p-5 mb-3">
        <form #loginForm="ngForm" (ngSubmit)="getDataForm(loginForm)">

            <div>
                <label for="email" class="form-label">Email</label>
                <input type="text" name="email" ngModel id ="email" class="form-control">
            </div>

            <div>
                <label for="password" class="form-label">ContraseÃ±a</label>
                <input type="password" name="password" ngModel id ="password" class="form-control">
            </div>

            <input type="submit" class="btn btn-danger mt-3" value="Login">
        </form>
    </div>

    <app-myalert [message]="message" [viewAlert]="mostrarAlert" [typeError]="tipoError"></app-myalert>
</section>
