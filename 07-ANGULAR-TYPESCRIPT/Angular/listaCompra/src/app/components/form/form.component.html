<form [formGroup]="registerProduct" (ngSubmit)="getDataForm()">

  
    <div>
      <label for="title" class="form-label">Titulo</label>
      <input type="text" id="title" class="form-control w-auto" placeholder="Introduce título" formControlName="title">
      <p class="text-danger" *ngIf="registerProduct.get('title')?.hasError('pattern') && registerProduct.get('title')?.touched">El campo no puede contener números</p>
    </div>

    <div>
      <label for="price" class="form-label">Precio</label>
      <input type="number" id="price" class="form-control w-auto" placeholder="Introduce precio" formControlName="price">
    </div>

    <div>
      <label for="quantity" class="form-label">Cantidad</label>
      <input type="number" id="quantity" class="form-control w-auto" placeholder="Introduce cantidad" formControlName="quantity">
    </div>
  

<input [disabled]="!registerProduct.valid" type="submit" class="btn btn-danger mt-3" value="Enviar">

</form>
<p class="mt-3" [ngClass]="{'text-warning': response.value , 'text-danger': !response.value}">{{response.text}}</p>
