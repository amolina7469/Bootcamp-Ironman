<section *ngIf="opiniones.length > 0; else sinOpiniones">
  
  <article class="mt-3" *ngFor="let opinion of opiniones">
    <h6>{{opinion.comentario}}</h6>
    <small>Autor:{{opinion.autor}}</small>
  </article>
</section>

<ng-template #sinOpiniones>
  <p class="text-muted">No hay opiniones</p>
</ng-template>
