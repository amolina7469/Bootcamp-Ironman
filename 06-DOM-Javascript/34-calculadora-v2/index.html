<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="icon" href="https://ivan-luengo.com/wp-content/uploads/2020/03/cropped-favicon-ivan_luengo-32x32.png">
  <link rel="stylesheet" href="./style.css">
  

  <title>Calculadora 2.0</title>
</head>
<body class="container mt-5">
  <h1 class="text-center">Calculadora 2.0</h1>

  <form class="form1">
    <div class="row g-5 mt-1">
      <div class="col-6">
        <input type="number" class= "rounded border border-4 border-dark"  placeholder = "Primer número..." name="primerNum">
      </div>
      <div class="col-6">
        <input type="number" class="rounded border border-4 border-dark"   placeholder = "Segundo Número..." name="segundoNum">
      </div>
    </div>
    <div class="row my-5">
      <div class="col-3"><button class="btn btn-primary w-100" name="suma">Sumar</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100" name="resta">Restar</button></div>
      <div class="col-3"><button class="btn btn-warning w-100" name="multiplicacion">Multiplicar</button></div>
      <div class="col-3"><button class="btn btn-success w-100" name="division">Dividir</button></div>
    </div>
    
  </form>

  <div class=" border border-4 border-dark w-50 p-3 rounded text-center mx-auto">
    <h2>Resultado</h2>
    <h3 class="output">0</h3>
  </div>

  
  
  <script src="main.js"></script>
</body>
</html>
