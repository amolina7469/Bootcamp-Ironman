<!-- Este texto es un comentario. Es un archivo html básico -->


<!-- La etiqueta DOCTYPE le dice al navegador que versión de html se va a usar este archivo, al poner html al final significa que usaremos HTML5-->
<!DOCTYPE html>


<!-- La etiqueta html envuelve TODA NUESTRA PÁGINA WEB -->
<html>
    <!--La etiqueta HEAD contine toda la información que NO se ve en epantalla y nos da información que va a a contener nuestra página-->
    <head>
        <!-- Las etiquetas meta dan información de muchas cosas, entre ellas las que tienen el atributo charset, que nos dice que cararcteres va a usar en nuestra we "UTF-8" es la más extendida -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Ejemplos de meta -->
        <meta name="descrition" content="Esta es una página web de perritos para adoptar">
        <meta name="author" content="Amancio Molina">
        <meta name="keywords" content="perro, perritos, adopción">
        <!-- TITLE es el titulo que tendrá la pestaña del navegador -->
        <title>Título de mi primera página web</title>
    </head>

     <!-- la etiqueta BODY tiene toda la parte que SI se ve de nuestra web -->
     <body>
        Esto si se ve en al web
    </body> 

</html>
